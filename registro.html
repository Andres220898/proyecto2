<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estiloregistro.css">
    <link rel="shortcut icon" href="css/Imagenes/icono.png" type="image/x-icon">
</head>
<body>
  <header>
        <div class="menu">
            <img src="css/Imagenes/icono.png" alt="">
            <nav>
                <ul>
                    <li><a href="landing.html">Inicio</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><a href="quienessomos.html">Quienes Somos</a></li>
                    <li><a href="Ubicacion.html">Ubicacion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <form id="registration-form">
            <input class="controls" type="text" name="nombres" placeholder="Ingrese su Nombre" required>
            <input class="controls" type="text" name="apellidos" placeholder="Ingrese su Apellido" required>
            <input class="controls" type="email" name="correo" placeholder="Ingrese su Correo" required>
            <input class="controls" type="number" name="celular" placeholder="Ingrese numero de celular" required>
            <input class="controls" type="password" name="contraseña" placeholder="Ingrese su Contraseña" required>
            <input class="controls" type="password" name="rcontraseña" placeholder="Repita contraseña" required>
            
            <div class="term-condiciones">
                <input type="checkbox" name="terminos" id="terminos">
                <label for="terminos">Acepto los terminos y condiciones</label>
                <p></p>
            </div>
            
            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <b>Registrarse</b>
            </button>
        </form>
    </section>
    
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitamos el ingreso en blanco
            
            var form = event.target;
            
            if (form.checkValidity()) {
                // Si el formulario es válido, redirige a la página de ingreso, asi evitamos el uso de u a href
                window.location.href = 'ingreso.html';
            } else {
                // Si no ingresa los datos completos.
                alert('Por favor, complete todos los campos obligatorios');
            }
        });
    </script>
</body>
</html>
