            <div class="uso-box">

                Ingresar
            </a>
        </form>
    </div>

    <script>
        document.querySelector('.login-button').addEventListener('click', function(event) {
            event.preventDefault(); // Evita el comportamiento predeterminado del enlace
            
            var form = document.getElementById('login-form');
            var usuario = form.usuario.value;
            var contraseña = form.contraseña.value;
            
            // Realiza acciones adicionales con los datos ingresados
            // Por ejemplo, puedes validar los campos o enviar una solicitud al servidor
            
            // Ejemplo de validación básica
            if (form.checkValidity()) {
                // Si las credenciales son válidas, redirige a otra página
                window.location.href = 'dashboard.html';
            } else {
                // Si las credenciales no son válidas, muestra un mensaje de error
                alert('Usuario o contraseña incorrectos');

        });
