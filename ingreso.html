</head>
<body>
    <header>
        <div class="menu">
           <a href="index.html"> <img src="css/Imagenes/icono.png" alt=""></a>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><a href="quienessomos.html">Quienes Somos</a></li>

                    <li><a href="registro.html">Ubicacion</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <section class="form-register">
        <h4>Iniciar Sesion</h4>
        <form id="login-form">
            <input class="controls" type="text" name="usuario" placeholder="Ingrese su Usuario" required>
            <div class="password-wrapper">
                <input class="controls" type="password" name="contraseña" placeholder="Ingrese su Contraseña" required>
                <i class="fas fa-eye" id="vPassword"></i> <!-- Icono de "ojo" para mostrar/ocultar la contraseña -->
            </div>
            <div class="iniciofg">
                <div class="socialiniciof"> 
                    <a href="#" class="fa fa-facebook"></a>
                </div>
                <div class="socialiniciog"> 
                    <a href="#" class="fa fa-google"></a>
                </div>
            </div>

            <button type="submit" class="login-button">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Ingresar
            </button>
            <br>
            <b>
                <a href="registro.html">Crear Cuenta</a>
                <br>
                <a href="error500.html">Recuperar Contraseña</a>
            </b>
        </form>
    </section>

    <script>
        const passwordInput = document.querySelector('input[name="contraseña"]');
        const vPasswordIcon = document.getElementById('vPassword');
// este IF lo que nos va a ayudar es a decir si el input de psw esta diligenciado lo muestre o no 
        vPasswordIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') { 
                passwordInput.type = 'text';
                vPasswordIcon.classList.remove('fa-eye');
                vPasswordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                vPasswordIcon.classList.remove('fa-eye-slash');
                vPasswordIcon.classList.add('fa-eye');
            }
        });
        
        document.querySelector('.login-button').addEventListener('click', function(event) {
            event.preventDefault(); // Evita el comportamiento predeterminado del botón
            
            var form = document.getElementById('login-form');
            var usuario = form.usuario.value;
            var contraseña = form.contraseña.value;
            
            // Realiza acciones adicionales con los datos ingresados
            // Por ejemplo, puedes validar los campos o enviar una solicitud al servidor
            
            // Ejemplo de validación básica
            if (form.checkValidity()) {
                // Si las credenciales son válidas, redirige a otra página
                window.location.href = 'dashboard.html';
            } else {
                // Si las credenciales no son válidas, muestra un mensaje de error
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
